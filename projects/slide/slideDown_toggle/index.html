<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Down Toggle</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <input type="checkbox" name="toggle" id="toggle" />
  <label for="toggle"></label>
  <div class="container">
    <h1>Pure Css3 Slide Down Toggle - checkbox</h1>
    <h2>Click the open button to see the hidden message.</h2>
  </div>
  <div class="message">
    <h1>Hello, I am a hidden message. You found it!</h1>
    <h2>Now click the Heart button in the bottom to support Css3</h2>
  </div>

</body>

</html>
